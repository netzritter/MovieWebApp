<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Movie</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <nav>
    <div class="nav-center">
      <a href="/">Home</a>
      <a href="/users">Users</a>
      <a href="/users/{{ user_id }}">Back to Movies</a>
    </div>
  </nav>
</header>

<main>
  <div class="top-section">
    <h1>✏️ Update Movie</h1>
    <p>Edit the movie details below and save your changes.</p>
  </div>

  <div class="form-box">
    <form method="post">
      <label for="name">Title:</label>
      <input type="text" id="name" name="name" value="{{ movie.name }}" required>

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" value="{{ movie.director }}" required>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" value="{{ movie.year }}" required>

      <label for="rating">Rating:</label>
      <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" required>

      <div class="button-group" style="margin-top: 20px;">
        <button type="submit" class="btn">Update Movie</button>
        <a href="/users/{{ user_id }}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</main>

<div class="fullscreen-video-container">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>
</div>

</body>
</html>
