<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <nav>
    <div class="nav-center">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('add_user') }}">Add User</a>
    </div>
  </nav>
</header>

<main>
  <div class="top-section">
    <h1>ðŸ‘¤ MovieWeb Users</h1>
    <p>Select a user to view or manage their favorite movies.</p>
  </div>

  {% if users %}
    <div class="book-container">
      {% for user_id, user in users.items() %}
        <div class="movie-card">
          <h3>{{ user.name }}</h3>
          <p>User ID: {{ user_id }}</p>
          <div class="movie-actions">
            <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn">View Movies</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="form-box" style="text-align: center;">
      <p style="color: #ccc;">No users registered yet. Start by adding one!</p>
    </div>
  {% endif %}
</main>

<div class="fullscreen-video-container">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
